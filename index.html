<!DOCTYPE html>
<html>
<head>
  <title>Game Time</title>
  <link rel="stylesheet" href="./styles/main.css">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
  <section class="game-screen">
    <article class="player-article">
      <h1>player</h1>
      <form action="">
        <input type="text" id="user-name" placeholder="name">
        <article id="scoreboard">
        </article>
      </form>

    </article>
    <article>
      <canvas id="screen"
              width="800"
              height="700">
      </canvas>
    </article>
    <article class="player-score">
      <h1>score</h1>
      <h2 id="score">00</h2>
    </article>

  </section>
  <script src="main.bundle.js"></script>
</body>
</html>
